data_name: CIFAR10_x32
model_depth: 32
model_width: 2
model_style: FRN-Swish
model_name: FlaxResNet

# Denoising MLP
hidden_size: 256
time_embed_dim: 32
num_blocks: 8
num_classes: 10
droprate: 0.
time_scale: 1000.

optim_bs: 128 
optim_ne: 1000
optim_lr: 0.00005
optim_weight_decay: 0
ema_decay: 0.999

T: 10
var: 4

train_timestep_truncation: 0.001
train_timestep_alpha: 3
sample_timestep_alpha: 0.5

mixup_alpha: 0.4

num_teachers: 30
num_ensembles: 300
num_models: 100
